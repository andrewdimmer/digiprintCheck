<body>
  <header>
    <div>
       <input id="search-input" placeholder="Search for products">
       <div id="sort-by-container"></div>
       <div id="categories-menuSelect"> </div>
       <!-- We use a specific placeholder in the input to guides users in their search. -->
    </div>
  </header>
  <main>
      <div id="free-shipping"> </div>
      <div id="hits"></div>
      <div id="pagination"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.js"></script>

    <!-- TEMPLATE -->
    <!-- Add this to your HTML document -->
    <script type="text/html" id="hit-template">
      <div class="hit">
        <div class="hit-image">
          <img src="{{image}}" alt="{{name}}">
        </div>
        <div class="hit-content">
          <h3 class="hit-price">${{price}}</h3>
          <h2 class="hit-name">{{{_highlightResult.name.value}}}</h2>
          <p class="hit-description">{{{_highlightResult.description.value}}}</p>
        </div>
      </div>
    </script>
    <!-- END TEMPLATE -->

  <script>
      var search = instantsearch({
      // Replace with your own values
      appId: 'latency',
      apiKey: '6be0576ff61c053d5f9a3225e2a90f76', // search only API key, no ADMIN key
      indexName: 'instant_search',
      urlSync: true,
      searchParameters: {
        hitsPerPage: 10
      }
    });

    search.addWidget(
    instantsearch.widgets.sortBySelector({
    container: '#sort-by-container',
    autoHideContainer: true,
    indices: [
      {
        name: 'instant_search', label: 'Most relevant'
      },
      {
        name: 'your_index_name',
        label: 'Most relevant'
      },
      {
        name: 'your_index_name_price_asc',
        label: 'Lowest price'
      }
    ]
    })
    );

  search.addWidget(
  instantsearch.widgets.menuSelect({
    container: '#categories-menuSelect',
    attributeName: 'hierarchicalCategories.lvl0',
    limit: 10,
    templates: {
      header: 'Categories'
    }
  })
);





    // Add this after the previous JavaScript code
    search.addWidget(
      instantsearch.widgets.searchBox({
        container: '#search-input'
      })
    );



    // Add this after the previous JavaScript code
    search.addWidget(
      instantsearch.widgets.hits({
        container: '#hits',
        templates: {
          item: document.getElementById('hit-template').innerHTML,
          empty: "We didn't find any results for the search <em>\"{{query}}\"</em>"
        }
      })
    );
    search.addWidget(
      instantsearch.widgets.toggle({
        container: '#free-shipping',
        attributeName: 'free_shipping',
        label: 'Free Shipping',
        values: {
          on: true,
        },
        templates: {
          header: 'Shipping'
        }
      })
    );
    // Add this after the other search.addWidget() calls
    search.addWidget(
      instantsearch.widgets.pagination({
        container: '#pagination'
      })
    );



    // Add this after all the search.addWidget() calls
    search.start();
  </script>
</body>
