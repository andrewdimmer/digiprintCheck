<!DOCTYPE html>
<html>
<head>
    <title>Digiprint Check</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="shortcut icon" type="image/png" href="../images/logo.png"/>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- Initialize Google Firebase; Must be first! -->
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="../scripts/firebase-digiprintcheck.js"></script>
    <script src="../scripts/profile-scripts.js"></script>
    <script src="../scripts/messages.js"></script>
</head>
<body>
    <container id="mainContainer">
        <!-- Navigation -->
        
        <nav class="navbar navbar-dark bg-primary navbar-expand-lg navy-background">
        <a class="navbar-brand" href="#"><img id="logo" src="../images/logo.png" alt="Digiprint Check Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="lphref" class="nav-link active" href="../login.html"><span id="lptext">Login</span> <span class="sr-only">(current)</span></a>
                    </li>
                    <li id="logout" class="nav-item">
                        <a id="lphref" class="nav-link" href="#" onclick="logout()">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section id="messages"></section>
        <section id="content">
            <h1>Your Digiprint Check Profile</h1>
            <h2>Current Information</h2>
            <div class="profile-line">
                <div class="float-left">
                    <a id="editNameIcon" href="#" onclick="toggleEditName();">
                        <img src="../images/editIcon.png" alt="Edit Icon" class="editIcon"/>
                    </a>
                    <strong>Name: </strong>
                    <span id="userName"></span>
                </div>
                <form id="editNameForm" class="float-left" style="display: none;">
                    <input type="text" name="newName" id="newName"/>
                    <button type="submit" onclick="updateName();">Update</button>
                    <button type="submit" onclick="toggleEditName();">Cancel</button>
                </form>
            </div>
            
            <div class="profile-line">
                <div class="float-left">
                    <a id="editEmailIcon" href="#" onclick="toggleEditEmail();">
                        <img src="../images/editIcon.png" alt="Edit Icon" class="editIcon"/>
                    </a>
                    <strong>Email: </strong>
                    <span id="userEmail"></span>
                </div>
                <form id="editEmailForm" class="float-left" style="display: none;">
                    <input type="text" name="newEmail" id="newEmail" style="width: 300px;"/>
                    <button type="submit" onclick="updateEmail();">Update</button>
                    <button type="submit" onclick="toggleEditEmail();">Cancel</button>
                </form>
            </div>
            
            <div class="profile-line">
                <div class="float-left">
                    <a id="editPasswordIcon" href="#" onclick="toggleEditPassword();">
                        <img src="../images/editIcon.png" alt="Edit Icon" class="editIcon"/>
                    </a>
                    <strong>Password: </strong>
                    <span id="userPassword"></span>
                </div>
                <form id="editPasswordForm" class="float-left" style="display: none;">
                    <input type="password" name="newPassword" id="newPassword" placeholder="New Password"/>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"/>
                    <button type="submit" onclick="updatePassword();">Update</button>
                    <button type="submit" onclick="toggleEditPassword();">Cancel</button>
                </form>
            </div>
            <script>
                getInfo();
            </script>
        </section>
    </container>
</body>
<footer class="navy-background">
    <p class="text-center text-white">Copyright 2018</p>
</footer>
</html>
